  <meta property="og:profile:first_name" content="Pieter" />
  <meta property="og:profile:last_name" content="Fiers" />

  <script type="text/javascript">
    const l = window.location
    const s = l.search
    if (s.substr(1, 1) === 'l') {
      let pei = s.indexOf('&')
      pei = pei === -1 ? s.length : pei
      const p = s.slice(3, pei)
      const so = s.slice(pei + 1)
      history.replaceState({}, "", `${l.origin}/${p}${so ? '?' + so : ''}${l.hash}`)
    }
  </script>
  
  <script type="text/javascript" src="/dist/bundle.js"></script>

  <style>
    html, body {
      margin: 0;
      height: 100vh;
      width: 100%;
    }
    * {
      box-sizing: border-box;
    }
  </style>
